---
language: node_js
node_js:
  - "0.12"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test

notifications:
  webhooks:
    urls:
      - https://dockbit.com/webhooks/c0fff527c72eecc2f2531e90699b5b0707273ad3
    on_success: always
    on_failure: always
    on_start: never
